<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/> 
        <title>fale comigo</title>
        <style>
            * {
                font-family: Griffin, Helvetica, sans-serif;
            }
            
            @font-face {
                font-family: Griffin;
  src: url('Griffin.otf') format('opentype');
}
body{
    background: fixed;
    background-color: #F9EAEA;
} 
#centro{
    display: flex; justify-content: center;
}
footer{
    display: flex;
    margin-top: 15%;
}
        </style>
    </head>
    <body>
        <article>

            <form>
                <fieldset>
                  <legend>formulário de contato</legend>
                  <p>
                    <label>nome</label>
                    <input type="text" placeholder="insira seu nome" required />
                    
                  </p>
                  <p>
                    <label>email</label>
                    <input type="email" placeholder="insira seu email" autocomplete="on" required/>
                    
                  </p>
                  <p>
                    <label>telefone</label>
                    <input type="number" maxlength="11" placeholder="insira seu telefone" required/>
                    
                  </p>
                  <p>
                    <label>mensagem</label>
                    <input type="text" size="100" maxlength="300"  placeholder="deixe sua mensagem!" required/>
                    
                  </p>
                  <input type="submit" value="enviar!"/>
                </fieldset>
              </form>

              
        </article>
        <footer id="centro">
            <a href="index.html" style="color:gray;font-size:15px"> volte pro começo</a>
                    </footer>
    </body>
</html>
